<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button>
      <ion-menu-button>
        <ion-icon menu="menu"></ion-icon>
      </ion-menu-button>
    </ion-button>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let product of productList">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <ion-button (click)="edit(product)">Edit</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
